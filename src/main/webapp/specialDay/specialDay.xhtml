<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
  <h2>Special Days</h2>

  <h:form>
    <p:dataTable value="#{specialDayPresenter.specialDays}" var="specialDay">
      <p:column>
        <f:facet name="header">Id</f:facet>
        <h:inputText value="#{specialDay.id}" />
      </p:column>
      <p:column>
        <f:facet name="header">Name</f:facet>
        <h:inputText value="#{specialDay.name}" />
      </p:column>
    </p:dataTable>
    
    <h:commandButton value="+" action="#{specialDayPresenter.addNewSpecialDay()}" />
    
    <p/>
    
    <h:commandButton value="ok" action="#{specialDayPresenter.save()}" />
  </h:form>
</h:body>
</html>
