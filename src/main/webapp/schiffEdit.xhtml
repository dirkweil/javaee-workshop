<h:head></h:head>
<body>

  <h:form>
    <h:panelGrid columns="3">
      <h:outputLabel value="Name: " for="name" />
      <h:inputText value="#{schiffPresenter.currentSchiff.name}" id="name" />
      <h:message for="name" />

      <h:outputLabel value="Anzahl Passagiere: " for="anzahlPassagiere" />
      <h:inputText value="#{schiffPresenter.currentSchiff.anzahlPassagiere}" id="anzahlPassagiere" />

    </h:panelGrid>
    
    <h:commandButton action="#{schiffPresenter.save()}" value="OK" />
  </h:form>

</body>
</html>
