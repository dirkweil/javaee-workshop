<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Id: " for="id"/>
      <h:outputText value="#{talkPresenter.currentTalk.id}" id="id"/>

      <h:outputLabel value="Title: " for="title"/>
      <h:inputText value="#{talkPresenter.currentTalk.title}" id="title" />
      
      <h:outputLabel value="Speaker " for="speaker"/>
      <h:inputText value="#{talkPresenter.currentTalk.speakersAsCommaSeparatedList}" id="speaker" />
      
      <h:commandButton action="#{talkPresenter.save()}" value="OK" />
      <h:commandButton action="exit" value="Cancel" />
    </h:panelGrid>
  </h:form>

</body> 
</html>
