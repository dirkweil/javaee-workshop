<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>#{dummyPresenter.applicationName}</title>
</h:head>

<h:body>
  <h:dataTable var="dummy" value="#{dummyPresenter.dummies}">
    <h:column>
      <f:facet name="header">Id</f:facet>
      <h:outputText value="#{dummy.id}" />
    </h:column>
    <h:column>
      <f:facet name="header">Name</f:facet>
      <h:outputText value="#{dummy.name}" />
    </h:column>
  </h:dataTable>
</h:body>

<hr/>
<h:outputText value="Powered by #{dummyPresenter.applicationCoordinates}"/>
</html>
